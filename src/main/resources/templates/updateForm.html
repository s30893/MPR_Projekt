<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Kapibara</title>
</head>
<body>
<h1>Update Kapibara</h1>
<form action="#" th:action="@{/updateForm}" th:object="${kapibara}" method="post">
    <label for="id">Kapibara ID:</label>
    <input type="number" id="id" name="id" th:field="*{id}" readonly>
    <br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br><br>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" th:field="*{color}" required>
    <br><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
