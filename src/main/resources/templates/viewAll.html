<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kapibara</title>

</head>
<body>
<h1>All my kapibaras: </h1>
<h2 th:text = "${zmienna}"></h2>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Color</td>
    </tr>
    <tr th:each="kapibara: ${kapibara}">
        <td th:text="${kapibara.id}"></td>
        <td th:text="${kapibara.name}"></td>
        <td th:text="${kapibara.color}"></td>
    </tr>
</table>
</body>
</html>
